<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Cek Berkas PBB</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formNop" (ngSubmit)="cariBerkas()">
    <div class="dashed-bg m-1">
      <p class="ion-no-margin">Nomor Pelayanan</p>
      <ion-grid class="ion-margin-bottom">
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-input formControlName="tahun" type="text" maxLength="4"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-input formControlName="nobundel" type="text" maxLength="4"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-input formControlName="nopel" type="text" maxLength="3"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>

      <p class="ion-no-margin">NOP</p>
      <ion-grid class="ion-margin-bottom">
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-input formControlName="kd_prop" type="text" maxLength="2"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-input formControlName="kd_dati" type="text" maxLength="2"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-input formControlName="kd_kec" type="text" maxLength="3"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-input maxLength="3" formControlName="kd_kel" type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-input maxLength="3" formControlName="kd_blok" type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-input maxLength="4" formControlName="no_urut" type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-input maxLength="1" formControlName="kd_jns_op" type="text"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button class="ion-margin-top" expand="block" size="small" type="submit" color="primary"
        [disabled]="!formNop.valid">Cek
      </ion-button>
    </div>
  </form>
</ion-content>
