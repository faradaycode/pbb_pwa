<ion-header>
  <ion-toolbar>
    <ion-title>Pajak dan Ekonomi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="http://103.51.103.116/idaman/assets/header/pajakekonomi.jpg"
    alt="kabogoh pajak wallpaper"></ion-img>

  <ion-list [inset]="true" lines="none">
    <ion-item [routerLink]="['/home']">
      <ion-avatar slot="start">
        <img alt="riwayat pbb" src="http://103.51.103.116/idaman/assets/cms/menuchild/PBB_Mobile.png" />
      </ion-avatar>
      <ion-label>
        Cek Pembayaran PBB
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/cek-berkas']">
      <ion-avatar slot="start">
        <img alt="berkas pbb" src="http://103.51.103.116/idaman/assets/cms/menuchild/BPHTB_Online.png" />
      </ion-avatar>
      <ion-label>
        Cek Berkas PBB
      </ion-label>
    </ion-item>

    <ion-item [routerLink]="['/cek-bphtb']">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="http://103.51.103.116/idaman/assets/cms/menuchild/BPHTB_Online.png" />
      </ion-avatar>
      <ion-label>
        Cek BPHTB
      </ion-label>
    </ion-item>
